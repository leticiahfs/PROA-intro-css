<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conhecendo o CSS-inline</title>

    <!-- CSS Inline - é aquele que é aplicado diretamente a um elemento HTML usando o atributo "style". Ele é usado para aplicar estilos específicos a um único elemento, sem a necessidade de criar uma regra CSS separada. O CSS inline é útil para ajustes rápidos ou quando você deseja aplicar um estilo específico a um único elemento sem afetar outros elementos da página. No entanto, essa abordagem não é recomendada para projetos maiores, pois pode dificultar a manutenção e reutilização do código CSS. É mais comum usar CSS interno ou externo para projetos maiores, onde você pode definir estilos de forma mais organizada e reutilizável.-->

</head>
<body>
    <!-- Neste caso, o css inline está sendo aplicado diretamente ao elemento h1, alterando sua cor, tamanho da fonte e alinhamento. Isso significa que o estilo será aplicado apenas a esse elemento específico, sem afetar outros elementos da página. -->
     
    <h1 style="color: blueviolet; font-size: 96px;font-family:sans-serif; text-align: center;">Logo</h1>

    <nav>
        <ul>
            <li><a href="">HOME</a></li>
            <li><a href="">SOBRE</a></li>
            <li><a href="">CONTATO</a></li>
        </ul>
    </nav>
</body>
</html>
