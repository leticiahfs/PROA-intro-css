<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conhecendo o CSS interno</title>

    <style>
        /*Seletor tag*/
        h1 {
            color: brown;
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        p{
            color: darkgreen;
            font-family: sans-serif;
        }

        h1 { 
            color: chocolate;
        }
        /*Exemplo de cascata - A última regra é a que prevalece para o elemento selecionado*/
    </style>
</head>
<body>
    <header>
        <h1>LOGO</h1>
    </header>

    <main>
        <h2>Conteudo</h2>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ea animi necessitatibus aut corporis, consectetur distinctio atque consequatur voluptatibus ullam perspiciatis numquam veniam dicta nobis adipisci quia nulla odit. Molestiae, mollitia.</p>
    </main>

    <footer>
        <p>Direitos reservado</p>
    </footer>
</body>
</html>
